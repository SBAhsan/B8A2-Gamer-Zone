<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B8A2 Gamer Zone</title>
    <link rel="stylesheet" href="styles/gaming.css">
    <script src="https://kit.fontawesome.com/5886153abe.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!--logo and menu bar section-->
        <nav>
            <div class="page-logo">
                <img src="images/Frame.png" alt="">
                <h1 class="page-title"><span class="g">G</span>amer</h1>
            </div>
            <div class="page-menus">
                <ul>
                    <li>About Us</li>
                    <li>Developers</li>
                    <li class="follow-us-links">
                        <ul>
                            <li>Follow Us On</li>
                            <li><img src="" alt=""></li>
                            <li><img src="" alt=""></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <!--banner section-->
        <section class="banner">
            <div class="banner-texts">
                <h2 class="play-like">Play Like The</h2>
                <h1 class="goat">G.O.A.T.</h1>
                <p><i class="fa-regular fa-circle-play"></i> 1-Click instant play</p>
                <p><i class="fa-solid fa-download"></i> No Download</p>
                <p><i class="fa-solid fa-user-group"></i> 1000s of supported online games</p>
                <div class="banner-button">
                    <button class="common-button">Sign In</button>
                    <button class="banner-uncommon-button">Go Rogue</button>
                </div>
            </div>
            <div class="banner-img">
                <img src="images/Group 18.png" alt="">
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
